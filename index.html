<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Veo 3 Prompt Generator</h1>
    <div class="container">
        <div class="input-column">
            <h2>Input Prompt (Bahasa Indonesia)</h2>

            <h3>DETAIL SUBJEK</h3>
            <div id="character_inputs">
                <div class="character-group" id="character_group_1">
                    <label for="nama_karakter_1">Nama Karakter:</label>
                    <input type="text" id="nama_karakter_1" class="character-name"><br>

                    <label for="kewarganegaraan_1">Kewarganegaraan:</label>
                    <input type="text" id="kewarganegaraan_1" class="character-nationality"><br>

                    <label for="karakteristik_subjek_1">Karakteristik Subjek:</label>
                    <input type="text" id="karakteristik_subjek_1" class="character-characteristics"><br>

                    <label for="aksi_utama_1">Aksi Utama:</label>
                    <input type="text" id="aksi_utama_1" class="character-action"><br>

                    <label for="emosi_1">Emosi:</label>
                    <input type="text" id="emosi_1" class="character-emotion" placeholder="Contoh: bahagia, sedih, marah"><br>
                </div>
            </div>
            <button type="button" onclick="addCharacterField()">+ Tambah Karakter</button><br><br>
            
            <h3>LATAR</h3>
            <label for="lokasi">Lokasi:</label>
            <input type="text" id="lokasi"><br>

            <label for="waktu">Waktu:</label>
            <select id="waktu">
                <option value="">Pilih Waktu</option>
                <option value="pagi hari yang cerah">Pagi hari yang cerah</option>
                <option value="siang hari yang terik">Siang hari yang terik</option>
                <option value="sore hari menjelang senja">Sore hari menjelang senja</option>
                <option value="malam hari yang tenang">Malam hari yang tenang</option>
                <option value="dini hari berkabut">Dini hari berkabut</option>
            </select><br>

            <label for="cuaca">Cuaca:</label>
            <select id="cuaca">
                <option value="">Pilih Cuaca</option>
                <option value="cerah dan berawan">Cerah dan berawan</option>
                <option value="hujan deras">Hujan deras</option>
                <option value="bersalju">Bersalju</option>
                <option value="berkabut tebal">Berkabut tebal</option>
                <option value="berangin kencang">Berangin kencang</option>
                <option value="badai petir">Badai petir</option>
            </select><br>

            <label for="musim">Musim:</label>
            <select id="musim">
                <option value="">Pilih Musim</option>
                <option value="musim semi">Musim semi</option>
                <option value="musim panas">Musim panas</option>
                <option value="musim gugur">Musim gugur</option>
                <option value="musim dingin">Musim dingin</option>
            </select><br>

            <h3>KAMERA</h3>
            <label for="gaya_kamera">Gaya:</label>
            <select id="gaya_kamera">
                <option value="">Pilih Gaya Kamera</option>
                <option value="realistis dan sinematik">Realistis dan sinematik</option>
                <option value="gaya dokumenter">Gaya dokumenter</option>
                <option value="futuristik dan berteknologi tinggi">Futuristik dan berteknologi tinggi</option>
                <option value="vintage dengan efek VHS">Vintage dengan efek VHS</option>
                <option value="animasi 3D">Animasi 3D</option>
                <option value="gaya lukisan">Gaya lukisan</option>
                <option value="gaya seni piksel">Gaya seni piksel</option>
            </select><br>

            <label for="pergerakan_kamera">Pergerakan Kamera:</label>
            <select id="pergerakan_kamera">
                <option value="">Pilih Pergerakan Kamera</option>
                <option value="Bullet Time">Bullet Time (Waktu Peluru)</option>
                <option value="Crash Zoom-in">Crash Zoom-in (Pembesaran Mendadak)</option>
                <option value="Dolly Zoom-in">Dolly Zoom-in (Pembesaran Dolly)</option>
                <option value="Robo Arm">Robo Arm (Lengan Robot)</option>
                <option value="Super Dolly-in">Super Dolly-in (Pembesaran Super Dolly)</option>
                <option value="Focus Change">Focus Change (Perubahan Fokus)</option>
                <option value="360 Orbit">360 Orbit (Orbit 360 Derajat)</option>
                <option value="FPV Drone">FPV Drone (Drone Sudut Pandang Orang Pertama)</option>
                <option value="Through Object-in">Through Object-in (Melalui Objek)</option>
                <option value="Crane-up">Crane-up (Derek Naik)</option>
                <option value="Lazy Susan">Lazy Susan (Meja Putar)</option>
                <option value="Action Run">Action Run (Lari Aksi)</option>
                <option value="Handheld">Handheld (Genggam)</option>
                <option value="Dutch Angle">Dutch Angle (Sudut Belanda)</option>
                <option value="Car Grip">Car Grip (Pegangan Mobil)</option>
                <option value="Levitation">Levitation (Melayang)</option>
                <option value="Hyperlapse">Hyperlapse (Hiperlaps)</option>
                <option value="Low Shutter">Low Shutter (Rana Lambat)</option>
                <option value="Fisheye">Fisheye (Mata Ikan)</option>
                <option value="Lens Flare">Lens Flare (Kilatan Lensa)</option>
                <option value="Rap Flex">Rap Flex (Fleksibel Rap)</option>
                <option value="Pan">Pan (Geser Horizontal)</option>
                <option value="Tilt">Tilt (Geser Vertikal)</option>
                <option value="Zoom In">Zoom In (Perbesar)</option>
                <option value="Zoom Out">Zoom Out (Perkecil)</option>
                <option value="Dolly In">Dolly In (Maju Dolly)</option>
                <option value="Dolly Out">Dolly Out (Mundur Dolly)</option>
                <option value="Tracking Shot">Tracking Shot (Mengikuti Subjek)</option>
                <option value="Crane Shot">Crane Shot (Angkat/Turun Derek)</option>
                <option value="Pedestal">Pedestal (Gerak Vertikal)</option>
                <option value="Reveal">Reveal (Mengungkap)</option>
                <option value="Static">Static (Diam)</option>
                <option value="Whip Pan">Whip Pan (Geser Cepat)</option>
                <option value="Arc Shot">Arc Shot (Mengelilingi Subjek)</option>
                <option value="POV">POV (Sudut Pandang)</option>
                <option value="Rack Focus">Rack Focus (Pergeseran Fokus)</option>
            </select><br>

            <label for="sudut_kamera">Sudut Kamera:</label>
            <select id="sudut_kamera">
                <option value="">Pilih Sudut Kamera</option>
                <option value="eye-level">Eye-level (Setinggi mata)</option>
                <option value="low angle">Low angle (Sudut rendah)</option>
                <option value="high angle">High angle (Sudut tinggi)</option>
                <option value="bird's eye view">Bird's eye view (Sudut pandang mata burung)</option>
                <option value="worm's eye view">Worm's eye view (Sudut pandang mata cacing)</option>
                <option value="dutch angle">Dutch angle (Sudut Belanda)</option>
                <option value="over-the-shoulder">Over-the-shoulder (Atas bahu)</option>
                <option value="point of view">Point of view (Sudut pandang subjek)</option>
            </select><br>

            <label for="fokus">Fokus:</label>
            <select id="fokus">
                <option value="">Pilih Fokus</option>
                <option value="fokus tajam pada subjek utama">Fokus tajam pada subjek utama</option>
                <option value="fokus dangkal dengan latar belakang blur">Fokus dangkal dengan latar belakang blur</option>
                <option value="fokus dalam pada seluruh adegan">Fokus dalam pada seluruh adegan</option>
                <option value="rack focus">Rack focus (Pergeseran fokus)</option>
            </select><br>

            <label for="pencahayaan_kamera">Pencahayaan:</label>
            <select id="pencahayaan_kamera">
                <option value="">Pilih Pencahayaan</option>
                <option value="cahaya alami yang lembut">Cahaya alami yang lembut</option>
                <option value="pencahayaan studio yang dramatis">Pencahayaan studio yang dramatis</option>
                <option value="siluet saat matahari terbenam">Siluet saat matahari terbenam</option>
                <option value="cahaya neon yang vibrant">Cahaya neon yang vibrant</option>
                <option value="pencahayaan remang-remang">Pencahayaan remang-remang</option>
                <option value="cahaya terang dan cerah">Cahaya terang dan cerah</option>
                <option value="cahaya kontras tinggi">Cahaya kontras tinggi</option>
            </select><br>

            <label for="gradasi_warna">Gradasi Warna:</label>
            <select id="gradasi_warna">
                <option value="">Pilih Gradasi Warna</option>
                <option value="hangat dan cerah">Hangat dan cerah</option>
                <option value="dingin dan gelap">Dingin dan gelap</option>
                <option value="monokromatik">Monokromatik</option>
                <option value="vibrant dan saturasi tinggi">Vibrant dan saturasi tinggi</option>
                <option value="pudar dan nostalgik">Pudar dan nostalgik</option>
                <option value="gradasi warna alami">Gradasi warna alami</option>
            </select><br>

            <h3>AUDIO</h3>
            <label for="dialog_type">Dialog:</label>
            <select id="dialog_type">
                <option value="">Pilih Jenis Dialog</option>
                <option value="tanpa dialog">Tanpa dialog</option>
                <option value="informatif">Informatif</option>
                <option value="natural dialog">Natural dialog</option>
                <option value="monolog">Monolog</option>
                <option value="interview">Interview</option>
            </select><br>

            <label for="karakter_dialog">Karakter Dialog (pisahkan dengan koma jika lebih dari satu):</label>
            <input type="text" id="karakter_dialog" placeholder="Contoh: John, Jane"><br>

            <label for="isi_dialog">Isi Dialog (sertakan nama karakter di awal setiap baris):</label>
            <textarea id="isi_dialog" rows="5" placeholder="Contoh:
John: Halo, bagaimana kabarmu?
Jane: Aku baik-baik saja."></textarea><br>

            <label for="mood_suara">Mood Suara (pisahkan dengan koma):</label>
            <input type="text" id="mood_suara" placeholder="Contoh: Happy, Cheerful"><br>

            <label for="suara_lingkungan">Suara Lingkungan:</label>
            <input type="text" id="suara_lingkungan" placeholder="Contoh: gemericik air, suara kota, kicauan burung"><br>

            <label for="background_music">Background Music:</label>
            <input type="text" id="background_music" placeholder="Contoh: musik orkestra epik, melodi piano yang tenang"><br>

            <h3>KUALITAS VIDEO & DURASI</h3>
            <label for="kualitas_video">Kualitas Video:</label>
            <select id="kualitas_video">
                <option value="">Pilih Kualitas Video</option>
                <option value="4K Ultra HD">4K Ultra HD</option>
                <option value="Full HD">Full HD</option>
                <option value="Cinematic 8K">Cinematic 8K</option>
                <option value="VFX Quality">VFX Quality</option>
                <option value="Photorealistic">Photorealistic</option>
            </select><br>

            <label for="durasi_video">Durasi Video:</label>
            <select id="durasi_video">
                <option value="">Pilih Durasi Video</option>
                <option value="6 Detik">6 Detik</option>
                <option value="7 Detik">7 Detik</option>
                <option value="8 Detik">8 Detik</option>
            </select><br>

            <label for="rasio_video">RASIO VIDEO:</label>
            <select id="rasio_video">
                <option value="">Pilih Rasio Video</option>
                <option value="LANDSCAPE 16:9">LANDSCAPE 16:9</option>
                <option value="PORTRAIT 9:16">PORTRAIT 9:16</option>
            </select><br>
            
            <h3>DETAIL TAMBAHAN</h3>
            <label for="detail_tambahan">Detail Tambahan:</label>
            <textarea id="detail_tambahan" rows="5"></textarea><br>

            <button type="button" onclick="generatePrompt()">Generate Prompt</button>
            <button type="button" onclick="resetInputFields()" style="background-color: #f0ad4e;">Reset Input</button>
        </div>

        <div class="output-column">
            <h2>Output Prompt</h2>
            <label for="prompt_indonesia">Prompt Bahasa Indonesia (Bisa Diedit):</label>
            <textarea id="prompt_indonesia" rows="15" readonly></textarea><br>

            <label for="prompt_english">Final Prompt (English):</label>
            <textarea id="prompt_english" rows="15" readonly></textarea>
            <button type="button" onclick="resetOutputFields()" style="background-color: #d9534f;">Reset Output</button>
            <button type="button" onclick="undoPrompt()" style="background-color: #5bc0de;">Undo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
